
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Section to display the quote -->
    <div id="quoteDisplay"></div>

    <!-- Dropdown for selecting category -->
    <select id="categorySelect">
        <option value="All">All Categories</option>
    </select>

    <button id="newQuote">Show New Quote</button>

    <!-- Form to add a new quote -->
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
    </div>
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteButton">Add Quote</button>
    </div
    <main>
        <!-- Container where quotes will be displayed -->
        <div id="quoteContainer"></div>

        <!-- Button to export quotes as JSON -->
        <button id="exportButton" onclick="exportToJson()">Export Quotes to JSON</button>

        <!-- Input to import JSON quotes -->
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </main>
    
    <script src="script.js"></script>
</body>
</html>
